<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"

      <h1>
        Conheça os personagens de
